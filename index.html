<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Tracker</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; background: #f5f7fa; color: #333; }
        h1 { text-align: center; color: #2c3e50; }
        .section { background: white; margin: 20px 0; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input[type="text"] { width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        button { background: #3498db; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 5px; }
        button:hover { background: #2980b9; }
        .delete-btn { background: #e74c3c; font-size: 14px; padding: 6px 12px; }
        .delete-btn:hover { background: #c0392b; }
        .done { text-decoration: line-through; opacity: 0.6; }
        ul { list-style: none; padding: 0; }
        li { padding: 12px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .date { font-size: 14px; color: #7f8c8d; margin-bottom: 10px; }
        .stats { text-align: center; font-size: 18px; font-weight: bold; color: #27ae60; }
        @media (max-width: 480px) { body { padding: 10px; } }
    </style>
</head>
<body>
    <h1>üèÜ My Daily Tracker</h1>
    
    <div class="section">
        <h2>Today's Date</h2>
        <div class="date" id="currentDate"></div>
    </div>
    
    <div class="section">
        <h2>üìù Daily To-Do</h2>
        <input type="text" id="todoInput" placeholder="Add today's task (e.g., Gym, Read 30min, Call mom)...">
        <button onclick="addTodo()">Add Task</button>
        <ul id="todoList"></ul>
        <div id="stats" class="stats" style="display:none;">Tasks completed: <span id="completedCount">0</span> / <span id="totalCount">0</span></div>
    </div>
    
    <div class="section">
        <h2>üìä Quick Activity Log</h2>
        <input type="text" id="activityInput" placeholder="Log today's activity (e.g., Ran 5km, Finished report)...">
        <button onclick="logActivity()">Log Activity</button>
        <ul id="activityList"></ul>
    </div>

    <script>
        const todoList = document.getElementById('todoList');
        const activityList = document.getElementById('activityList');
        const todoInput = document.getElementById('todoInput');
        const activityInput = document.getElementById('activityInput');
        const currentDate = document.getElementById('currentDate');
        const stats = document.getElementById('stats');
        const completedCount = document.getElementById('completedCount');
        const totalCount = document.getElementById('totalCount');

        // Set today's date
        currentDate.textContent = new Date().toLocaleDateString('en-US', { 
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
        });

        // Load data from localStorage
        function loadData() {
            const todos = JSON.parse(localStorage.getItem('todos') || '[]');
            const activities = JSON.parse(localStorage.getItem('activities') || '[]');
            
            todos.forEach(todo => createTodoItem(todo.text, todo.done));
            activities.forEach(activity => createActivityItem(activity));
            updateStats();
        }

        function saveData() {
            const todos = Array.from(todoList.children).map(li => ({
                text: li.querySelector('span').textContent,
                done: li.classList.contains('done')
            }));
            localStorage.setItem('todos', JSON.stringify(todos));
            
            const activities = Array.from(activityList.children).map(li => li.textContent);
            localStorage.setItem('activities', JSON.stringify(activities));
        }

        function addTodo() {
            const text = todoInput.value.trim();
            if (text) {
                createTodoItem(text, false);
                todoInput.value = '';
                saveData();
            }
        }

        function createTodoItem(text, done = false) {
            const li = document.createElement('li');
            li.innerHTML = `
                <span onclick="toggleDone(this.parentElement)">${text}</span>
                <button class="delete-btn" onclick="deleteItem(this.parentElement)">Delete</button>
            `;
            if (done) li.classList.add('done');
            todoList.appendChild(li);
            updateStats();
        }

        function toggleDone(li) {
            li.classList.toggle('done');
            saveData();
            updateStats();
        }

        function deleteItem(li) {
            li.remove();
            saveData();
            updateStats();
        }

        function updateStats() {
            const total = todoList.children.length;
            const completed = Array.from(todoList.children).filter(li => li.classList.contains('done')).length;
            totalCount.textContent = total;
            completedCount.textContent = completed;
            stats.style.display = total > 0 ? 'block' : 'none';
        }

        function logActivity() {
            const text = activityInput.value.trim();
            if (text) {
                createActivityItem(text);
                activityInput.value = '';
                saveData();
            }
        }

        function createActivityItem(text) {
            const li = document.createElement('li');
            li.innerHTML = `<span>${new Date().toLocaleTimeString()} - ${text}</span>
                           <button class="delete-btn" onclick="deleteItem(this.parentElement)">Delete</button>`;
            activityList.appendChild(li);
        }

        // Enter key support
        todoInput.addEventListener('keypress', e => { if (e.key === 'Enter') addTodo(); });
        activityInput.addEventListener('keypress', e => { if (e.key === 'Enter') logActivity(); });

        // Load on start
        loadData();
    </script>
</body>
</html>
