<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Tech Showcase</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 50px 0;
            background: #2c3e50;
            color: white;
            border-radius: 0 0 20px 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 20px;
        }
        .card-content h3 {
            margin-top: 0;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Project</h1>
        <p>Exploring Technology, Design, and Workspace</p>
    </header>

    <div class="container">
        <div class="grid">
            
            <div class="card">
                <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085" alt="Coding">
                <div class="card-content">
                    <h3>Development</h3>
                    <p>Building clean, efficient code for modern web applications.</p>
                </div>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1497215728101-856f4ea42174" alt="Workspace">
                <div class="card-content">
                    <h3>Environment</h3>
                    <p>Creating a professional workspace to boost productivity.</p>
                </div>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1550684848-fac1c5b4e853" alt="Graphics">
                <div class="card-content">
                    <h3>Design</h3>
                    <p>Using abstract elements to create beautiful user interfaces.</p>
